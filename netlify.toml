[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Security and SEO Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://cdn.gpteng.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com; frame-src 'self' https://www.youtube.com;"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Download-Options = "noopen"
    X-Permitted-Cross-Domain-Policies = "none"

# Homepage - No cache for dynamic content
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    X-Robots-Tag = "index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"

# Static assets - Long cache for performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Robots-Tag = "index, follow"

# Images - Optimized caching
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    X-Robots-Tag = "index, follow"

# CSS and JS files
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

# Fonts
[[headers]]
  for = "/font/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Sitemap and robots - No cache
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "no-cache"
    Content-Type = "application/xml"
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "no-cache"
    Content-Type = "text/plain"
    X-Robots-Tag = "noindex, nofollow"

